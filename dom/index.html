<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="first" type="text" placeholder="first number" ><br><br>
    <input id="second" type="text" placeholder="second number" ><br><br>
    <button onclick="calculate()"> Calculate sum</button><br><br>

    <div id="append"></div>
    <script>
        function calculate(){
            const element=document.getElementById("append")
            const a= document.getElementById("first").value;
            const b=document.getElementById("second").value;
            element.innerHTML=parseInt(a)+parseInt(b);
        }
    </script>
</body>
</html>
